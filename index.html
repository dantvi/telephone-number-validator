<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telephone Number Validator</title>
    <link rel="icon" type="image/svg" href="./d-logo.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Telephone Number Validator</h1>
    <div class="phone-container">
        <div class="phone">
            <div class="camera-container">
                <div class="camera"></div>
            </div>
            <div class="display-container">
                <label for="user-input" class="form-label">Enter a Phone Number:</label>
                <input type="text" class="user-input" id="user-input">
                <div class="results-div" id="results-div"></div>
            </div>
            <div class="button-container">
                <button type="submit" class="check-btn" id="check-btn">Check</button>
                <button class="clear-btn" id="clear-btn">Clear</button>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
